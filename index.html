<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your TEXT or URL</p>
      <input type="text" placeholder="Text or URL" id="qr-text" />
      <div id="img-box">
        <img src="" id="qr-img" alt="" />
      </div>
      <button class="btn">Gen QR code</button>
      <button id="download-btn" disabled="disabled">Download QR Code</button>
      <button id="share-btn" disabled>Share QR Code</button>
    </div>
    <div id="toast">QR Code Downloaded!</div>
  </body>
  <script src="script.js"></script>
</html>
